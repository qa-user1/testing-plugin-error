        uses: peaceiris/actions-gh-pages@v2
        with:
          keepFiles: true
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: report
      - name: Upload artifacts to S3
        run: |
          node mainScript.js

  merge-and-deploy-final-failed-report:
    runs-on: ubuntu-latest
    timeout-minutes: 250
    continue-on-error: true
    needs: merge-and-deploy-final-report
    if: always()
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages
      - name: Install dependencies
        run: |
          git config --global http.postBuffer 157286400
          npm init --yes
          npm i allure-commandline --save-dev
          npm i aws-sdk --save-dev
          npm i path --save-dev
          npm i fs --save-dev
          mkdir allure-results-failures
          

      - name: Generate Allure Report
        if: always()
        run: |
    
          mv allure-results/* allure-results-failures
          node_modules/allure-commandline/dist/bin/allure generate allure-results-failures -o report-failures
      - name: Deploy report to Github Pages directory
        uses: peaceiris/actions-gh-pages@v2
        with:
          keepFiles: true
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: report-failures

  

  slack-notification:
    name: Notify on Slack
    runs-on: ubuntu-latest
    if: always()
    needs: [merge-and-deploy-final-report, merge-and-deploy-final-failed-report]
    steps:
      - uses: abinoda/slack-action@master
        env:
          SLACK_BOT_TOKEN: ${{secrets.SLACK_BOT_TOKEN }}
        with:
          # custom message to send to slack
          args: '{\"channel\":\"${{ secrets.SLACK_PR_CHANNEL_ID }}\",\"blocks\":[{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Automated test report* https://qa-user1.github.io/testing-plugin-error/report  \"}}]}'


